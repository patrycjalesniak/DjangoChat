<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title> {% block title %} {% endblock %} </title>

        <script src="https://cdn.tailwindcss.com"></script>

    </head>
<body class="bg-blue-300">

<nav class="flex items-center justify-between bg-blue-800 px-4 py-6">
    <div>
        <a href="/" class="text-xl text-white"> MessDjango </a>
    </div>
    <div class="flex items-center gap-4">
        {%  if request.user.is_authenticated %}
        <a href="/chats/" class="text-xl text-white hover:text-blue-300">Chats </a>
        <a href="/logout/" class="text-xl text-white px-3 py-2 rounded-xl bg-blue-300 hover:bg-green-600">Log out</a>
        {% else %}
        <a href="/login/" class="text-xl text-white hover:text-blue-300">Log in </a>
        <a href="/signup/" class="text-xl text-white px-3 py-2 rounded-xl bg-blue-300 hover:bg-green-600">Sign up</a>
        {% endif %}
    </div>
</nav>

{% block content %}
{% endblock %}


</body>
</html>
